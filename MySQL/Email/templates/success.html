<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SUCCESS</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <fieldset style="width: 400px; background-color: #64a85a; text-align: center;">
          <p style="color: black;">{{ message }}</p>
        </fieldset>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h3>Email Addresses Entered:</h3>
    {% for i in new_email %}
      <p>{{i['email']}} {{i['created_at']}}</p>
    {%endfor%}
  </body>
</html>
