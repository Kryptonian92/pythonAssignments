<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <fieldset style="width: 300px; height: 25px; background-color: #cf2a27; text-align: center;">
          <p style="color: white;">{{ message }}</p>
        </fieldset>
        {% endfor %}
      {% endif %}
    {% endwith %}

  </body>
</html>
