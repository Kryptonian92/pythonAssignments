<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Result</title>
</head>
<body>
    <fieldset style='background-color: lightseagreen;width:550px;'>
        <p>Thanks for submitting! You have submitted this form {{request.session.count}} times!</p>
    </fieldset>
    <fieldset style='width:550px;'>
        <legend>Submitted Info</legend>

        <hr>
        <a href='/'>Home</a>
    </fieldset>
</body>
</html>
