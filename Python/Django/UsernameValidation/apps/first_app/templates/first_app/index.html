<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Email Validator</title>
</head>
<body>
    <div class='container'>
        <div class='head'>
            <h1>{{request.session.error}}</h1>
        </div>
        <form action='/process' method='post'>
            {% csrf_token %}
            <label for='email' name='email'>Email:</label>
            <input type='text' name='email'>
            <input type='submit' name='submit'>
        </form>
    </div>
</body>
</html>
