<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <fieldset style="width: 300px;">
      <h3>Login</h3>
      <form class="" action="/login" method="post">
        {% csrf_token %}
        User Name:<input type = "text" name="username" placeholder = "input">
        <br>
        <br>
        Password:<input type = "text" name="password" placeholder = "input">
        <br>
        <br>
        <button type="submit" name="button" style="color: white; background-color:rgb(119,165,175);">Submit</button>
      </form>
    </fieldset>
    <br>

    <fieldset style="width: 300px;">
      <h3>Register</h3>
      <form class="" action="/register" method="post">
        {% csrf_token %}
        Name:<input type = "text" name="name" placeholder = "input">
        <br>
        <br>
        Username:<input type = "text" name="username" placeholder = "input">
        <br>
        <br>
        Password:<input type = "text" name="password" placeholder = "input">
        <br>
        <br>
        Password Confirmation:<input type = "text" name="pwconfirm" placeholder = "input">
        <br>
        <br>
        <button type="submit" name="button" style="color: white; background-color:rgb(119,165,175);">Submit</button>
        </form>
      </fieldset>
        {% if messages %}
          {%for i in messages%}
          <p>{{i}}</p>
          {% endfor %}
        {% endif %}
  </body>
</html>
