<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EMAIL VALIDATION WITH DB</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <fieldset style="width: 300px; height: 25px; background-color: #cf2a27; text-align: center;">
          <p style="color: white;">{{ message }}</p>
        </fieldset>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <br>
    <br>
    <form class="" action="/email_processing" method="post">
      <label for="">Email Address:</label>
      <input type="text" name="email_form" value="">
      <br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
