<html>
<head>
  <meta charset="utf-8">
  <title>Full Stack Books</title>
</head>
  <title>Dojo Survey Index</title>
  <body>
    <style media="screen">
    table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 2px solid black;
    }
    </style>
    <table style="overflow-x:auto;">
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    {% for i in books %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.category}}</td>
        <td>{{i.created_at}}</td>
        <td>
          <form class="" action="/" method="post">
            <button type="submit" action ="/test" name="button">Delete</button>
            {% csrf_token %}
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
    <fieldset style = "width: 500px; margin: 50px;" >
      <h1>Add A Book</h1>
      <form action='/add_book' method="post">
        {% csrf_token %}
        Title:
        <br>
        <input type = "text" name="title" placeholder = "input">
        <br>
        <br>
        Category:
        <br>
        <input type = "text" name="category" placeholder = "input">
        <br>
        <br>
        Author:
        <br>
        <input type = "text" name="author" placeholder = "input">
        <br>
        <br>
        <button type = "submit" style="color: black; background-color:white;">Submit!</buton>
      </form>
    </fieldset>
  </body>
</html>
