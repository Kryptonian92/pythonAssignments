<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove Page</title>
  </head>
  <body>
    <h1>Are you sure you want to delete this Team?</h1>
    <form class="" action="/teams/delete/{{teams.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Delete">
    </form>
    <form class="" action="/teams/success" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="No">
    </form>
  </body>
</html>
